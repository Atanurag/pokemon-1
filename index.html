function kk() {
   // body...
var p=document.getElementById("nam");

var p1=document.getElementById("hei");

var p2=document.getElementById("wei");

var p3=document.getElementById("type");


var p4=document.getElementById("speed");

  var im=document.getElementById('ii');

fetch(u)
.then((e)=> e.json())
.then((d)=>{
  console.log(d)

  let i=d.sprites.other.dream_world.front_default

 
  let n=d.name;

let h=d.height;

let w=d.weight;

let spee=d.base_experience;

let types=d.types[0].type.name;

  im.src=i;

  p.innerHTML=n;

  p1.innerHTML=`heigh ${h}`;

  p2.innerHTML=`weigh ${w}`;

  p3.innerHTML=`speed ${spee}xp`;

   p4.innerHTML=`type ${types}`;

console.log(i,n,h,w,spee,types)


}
);




}



function uu(e) {

if(e.innerHTML==="showname"){

d2.style.display="block"
e.innerHTML="searchname"

}

}



}
